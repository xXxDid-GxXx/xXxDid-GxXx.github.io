<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hlib Didkovskyi - Product Designer exploring meaning through design">
  <title>Hlib Didkovskyi - Portfolio</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/src/styles/main.css">


</head>
<body>

  <!-- Central Grid Line -->
  <div class="grid-line"></div>

  <!-- Section 1: Hero / Welcome -->
  <section id="hero" class="hero-section section-fullheight">
    <div class="hero-grid">
      <!-- Column 1, Row 1: Text content -->
      <div class="hero-text">
        <h1 class="hero-title">
          Hi! My name is<br>
          <strong>Hlib Didkovskyi</strong>
        </h1>
        <p class="hero-description">
          Design is a way to explore meaning, question assumptions,
          and shape how we experience the world. Every detail matters
        </p>
      </div>

      <!-- Column 2, Row 1: Portrait -->
      <div class="hero-portrait-cell">
        <img src="/src/assets/portrait.png" alt="Hlib Didkovskyi" class="hero-portrait">
      </div>

      <!-- Column 1, Row 2: Button -->
      <div class="hero-button-cell">
        <div class="hero-divider"></div>
        <a href="#contact" class="btn btn-primary">Get in touch</a>
      </div>

      <!-- Column 2, Row 2: Empty cell with divider -->
      <div class="hero-empty-cell">
        <div class="hero-divider"></div>
      </div>
    </div>
  </section>

  <!-- Section 2: Projects -->
  <section id="projects" class="projects-section section-fullheight">
    <!-- UI Grid Background -->
    <div class="ui-grid-bg"></div>
    <div class="container">
      <h2 class="section-title">Projects</h2>
      <div class="projects-grid">
        <!-- Project Links -->
        <div class="projects-list">
          <a href="/projects/linear-marketplace.html" class="project-link">
            <div class="project-card-image">
              <img src="/src/assets/Linear Marketplace/Preview Linear Marketplace.png" alt="Linear marketplace preview">
            </div>
            <article class="project-item" data-project="linear">
              <svg class="project-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 17L17 7M17 7H7M17 7V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <div class="project-content">
                <h3 class="project-title">Linear marketplace</h3>
                <span class="project-tag">crypto</span>
              </div>
            </article>
          </a>

          <a href="/projects/ux-audit.html" class="project-link">
            <div class="project-card-image">
              <img src="/src/assets/UX Audit/Preview UX Audit.png" alt="UX Audit preview">
            </div>
            <article class="project-item" data-project="ux-audit">
              <svg class="project-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 17L17 7M17 7H7M17 7V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <div class="project-content">
                <h3 class="project-title">UX Audit</h3>
                <span class="project-tag">audit</span>
              </div>
            </article>
          </a>

          <a href="/projects/carbon-focus.html" class="project-link">
            <div class="project-card-image">
              <img src="/src/assets/Carbon Focus/Preview Carbon Focus.png" alt="Carbon Focus preview">
            </div>
            <article class="project-item" data-project="carbon">
              <svg class="project-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 17L17 7M17 7H7M17 7V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <div class="project-content">
                <h3 class="project-title">Carbon Focus</h3>
                <span class="project-tag">landing</span>
              </div>
            </article>
          </a>
        </div>

        <!-- Spline 3D Element -->
        <div class="project-preview">
          <iframe src='https://my.spline.design/rubik39scube-1b94c18b988a6175cc05c86c3cdb52ac/?v=2' frameborder='0' width='100%' height='100%'></iframe>
          <div class="project-images">
            <img src="/src/assets/Linear Marketplace/Linear marketplace.png" alt="Linear marketplace preview" class="project-image" data-project="linear">
            <img src="/src/assets/UX Audit.png" alt="UX Audit preview" class="project-image" data-project="ux-audit">
            <img src="/src/assets/Carbon Focus.png" alt="Carbon Focus preview" class="project-image" data-project="carbon">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Section 3: Contact -->
  <section id="contact" class="contact-section section-fullheight">
    <div class="container">
      <div class="contact-card">
        <h2 class="section-title">Get in touch</h2>

        <form class="contact-form" id="contact-form" action="https://formspree.io/f/xdazreld" method="POST" novalidate>
        <div class="form-grid">
          <div class="form-group">
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder=" "
              required
              autocomplete="given-name"
            >
            <label for="name" class="form-label">Name*</label>
            <span class="form-error" role="alert"></span>
          </div>

          <div class="form-group">
            <input
              type="text"
              id="surname"
              name="surname"
              class="form-input"
              placeholder=" "
              required
              autocomplete="family-name"
            >
            <label for="surname" class="form-label">Surname*</label>
            <span class="form-error" role="alert"></span>
          </div>
        </div>

        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder=" "
            required
            autocomplete="email"
          >
          <label for="email" class="form-label">Email*</label>
          <span class="form-error" role="alert"></span>
        </div>

        <div class="form-group form-group--textarea">
          <textarea
            id="message"
            name="message"
            class="form-input form-textarea"
            placeholder=" "
            rows="5"
          ></textarea>
          <label for="message" class="form-label">Message</label>
        </div>

        <!-- Formspree hidden fields -->
        <input type="hidden" name="_subject" value="New Portfolio Contact">
        <input type="text" name="_gotcha" style="display:none">

        <div class="form-footer">
          <p class="form-helper">* – required field</p>
        </div>

        <button type="submit" class="btn btn-primary">Send</button>

        <div class="form-feedback" role="status" aria-live="polite"></div>
      </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="footer-text">© 2026 Hlib Didkovskyi</p>
    </div>
  </footer>

  <script type="module" src="/src/scripts/main.js"></script>
</body>
</html>
